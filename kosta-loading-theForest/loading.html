<!-- MUSIC -->
<audio id="leson" src="audio.mp3" autoplay="true" hidden="true" loop="true"/>
<script>
var play = false;
var myAudio = document.getElementById("leson");
    
myAudio.volume = 0.1;

function onKeyDown(event) {
  switch (event.keyCode) {
    case 32: //SpaceBar                    
      if (play) {
        myAudio.pause();
        play = false;
      } else {
        myAudio.play();
        play = true;
      }
    break;
    }
      return false;
    }

function playAudio() { 
  myAudio.play(); 
} 

function pauseAudio() { 
  myAudio.pause(); 
} 

window.addEventListener("keydown", onKeyDown, false);
</script>
